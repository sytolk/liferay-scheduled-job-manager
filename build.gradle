apply plugin: "com.gradle.build-scan"

allprojects {
	repositories {
		maven { url "http://jcenter.bintray.com" }
	}

	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	compileJava {
		options.encoding = 'UTF-8'
	}
	compileTestJava.options.encoding = "UTF-8"
}

