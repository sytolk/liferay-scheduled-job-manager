buildscript {
	dependencies {
		classpath group: "com.gradle", name: "build-scan-plugin", version: "1.16"
		//classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "4.0.52"
	}

	repositories {
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}
}
